<!DOCTYPE html>
<html>
<head>

<title>Par ou Impar?</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript">
		let vh = window.innerHeight * 0.01
		document.documentElement.style.setProperty('--vh', `${vh}px`)
		window.addEventListener('resize', function(){
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
		
		function conferir(){
			let num = document.getElementById("numero").value;
			num=parseInt(num);
			let result = "";
			if(isNaN(num)){ 
				result = "Digite um número por gentileza."
			}else{
				if(num%2===0){ 
					result = "O Número "+num+" é par!";
				}else{ 
					result = "O Número "+num+" é impar!";
				}
			}
			console.log(result);
			document.getElementById("saida").innerText = result;
		}
		
		document.addEventListener("keyup", function(e){
			if(e.key === 'Enter') {
				conferir();
			}
		});
		
	</script>

	<style type="text/css">
	*{
		height: calc(var(--vh, 1vh) * 70);
		margin: 0;
		padding: 0;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		-webkit-appearance: none;
	}
	.entrada{
		width: calc(var(--vh, 1vh) * 60);
		height: calc(var(--vh, 1vh) * 5);
		margin: calc(var(--vh, 1vh) * 0.5);
		border: solid 3px;
		border-radius: calc(var(--vh, 1vh) * 2);
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		overflow: auto;
		box-sizing: border-box;
		background: #FFFFFF;
	}
	.saida{
		height: calc(var(--vh, 1vh) * 40);
		width: calc(var(--vh, 1vh) * 70);
		display: flex;
		flex-direction: row;
		align-items: center;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		font-weight: bold;
	}
	.block{
		display: flex;
		justify-content: space-around;
	}
	.sub{
		height: 15%;
		width: 100%;
		display: flex;
		flex-direction: column;
		border: solid 3px;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		cursor: pointer;
	}
	.sub:hover{
		color: #fff8d4;
		background: #2e4347;
	}
	.btn{
		height: calc(var(--vh, 1vh) * 4);
		width: calc(var(--vh, 1vh) * 4);
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		font-family: helvetica, tahoma, sans-serif;
	}
	</style>

</head>
	<body style="height: max-height; background: #c0d1c2; flex: display; flex-direction: column;">
		<div class="sub" style="border: none; flex: display; justify-content: center;">
			<span>É par ou impar?</span>
		</div>
		<div class="block">
			<div class="saida" id="form">
				<input class="entrada" id="numero" placeholder="Digite um número"><button class="btn" onclick="conferir()"> > </button>
			</div>
			<div class="saida" id="saida"></div>
		</div>
	</body>
</html>
