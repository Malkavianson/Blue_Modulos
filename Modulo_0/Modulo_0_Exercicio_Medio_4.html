<!DOCTYPE html>
<html>
<head>

<title>Verifique a nota</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript">
		let vh = window.innerHeight * 0.01
		document.documentElement.style.setProperty('--vh', `${vh}px`)
		window.addEventListener('resize', function(){
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
		
		function conferir(){
			let num = document.getElementById("numero").value;
			let result = 0;
			let txt = "";
			if(num.includes(",")){
				num = num.replace(",",".");
			}
			num = parseFloat(num);
			if(num>10){
				txt = "digite um número até 10";
			}else{
				if(num<=6){
					result = "F";
				}else if(num>6&&num<7){
					result = "D";
				}else if(num>=7&&num<8){
					result = "C";
				}else if(num>=8&&num<=9){
					result = "B";
				}else if(num>9&&num<=10){
					result = "A";
				}
				console.log("A nota do aluno é: "+result+".");
				txt = "A nota do aluno é: "+result+".";

			}
			
			document.getElementById("saida").innerText = txt;
		}
		
		document.addEventListener("keyup", function(e){
			if(e.key === 'Enter') {
				conferir();
			}
		});
		
	</script>

	<style type="text/css">
	*{
		height: calc(var(--vh, 1vh) * 70);
		margin: 1;
		padding: 0;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		-webkit-appearance: none;
	}
	.entrada{
		width: calc(var(--vh, 1vh) * 60);
		height: calc(var(--vh, 1vh) * 5);
		margin: calc(var(--vh, 1vh) * 0.5);
		border: solid 3px;
		border-radius: calc(var(--vh, 1vh) * 2);
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		overflow: auto;
		box-sizing: border-box;
		background: #FFFFFF;
	}
	.saida{
		height: calc(var(--vh, 1vh) * 40);
		width: calc(var(--vh, 1vh) * 70);
		display: flex;
		flex-direction: row;
		align-items: center;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		font-weight: bold;
	}
	.block{
		display: flex;
		justify-content: space-around;
	}
	.sub{
		height: 15%;
		width: 100%;
		display: flex;
		flex-direction: column;
		border: solid 3px;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		cursor: pointer;
	}
	.sub:hover{
		color: #fff8d4;
		background: #2e4347;
	}
	.btn{
		height: calc(var(--vh, 1vh) * 4);
		width: calc(var(--vh, 1vh) * 4);
		display: flex;
		flex-direction: column;
		border-radius: calc(var(--vh, 1vh) * 1.5);
		align-items: center;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		font-family: helvetica, tahoma, sans-serif;
	}
	</style>

</head>
	<body style="height: max-height; background: #c0d1c2; flex: display; flex-direction: column;">
		<div class="sub" style="border: none; flex: display; justify-content: center;">
			<span>É positivo ou negativo?</span>
		</div>
		<div class="block">
			<div class="saida" id="form">
				<input class="entrada" id="numero" placeholder="Digite um a pontuação"><button class="btn" onclick="conferir()"> > </button>
			</div>
			<div class="saida" id="saida"></div>
		</div>
	</body>
</html>
