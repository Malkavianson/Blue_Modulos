<!DOCTYPE html>
<html>
<head>

<title>Ordene os Números</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript">
		let vh = window.innerHeight * 0.01
		document.documentElement.style.setProperty('--vh', `${vh}px`)
		window.addEventListener('resize', function(){
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
		
		let fim = [];
		
		function registrar(id){
			let sai = "";
			document.getElementById("saida").innerHTML = sai;
			let ent = document.getElementById("0").value;
			ent = ent.replace(",",".");
			ent = ent.split(" ");
			for(i=0;i<ent.length;i++){
				if(fim.includes(ent[i])){	} else { fim.push(ent[i]) }
			}
			fim.sort(function(a, b) {
				return a - b;
			});	
			console.log(fim);
			sai = '<div class="entrada">'+fim+'</div>';
			document.getElementById("saida").innerHTML += sai;
		}
		
		document.addEventListener("keyup", function(e){
			if(e.key === 'Enter') {
				registrar();
			}
		});
		
	</script>

	<style type="text/css">
	*{
		height: calc(var(--vh, 1vh) * 70);
		margin: 0;
		padding: 0;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		-webkit-appearance: none;
	}
	.entrada{
		width: calc(var(--vh, 1vh) * 60);
		height: calc(var(--vh, 1vh) * 5);
		margin: calc(var(--vh, 1vh) * 0.5);
		border: solid 3px;
		border-radius: calc(var(--vh, 1vh) * 2);
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		box-sizing: border-box;
		background: #FFFFFF;
	}
	.choicebox{
		height: calc(var(--vh, 1vh) * 5);
		display: flex;
	}
	.choice:hover{
		background: #8fA3A7;
	}
	.choice{
		width: calc(var(--vh, 1vh) * 20);
		height: calc(var(--vh, 1vh) * 5);
		margin: calc(var(--vh, 1vh) * 0.5);
		border: solid 3px;
		border-radius: calc(var(--vh, 1vh) * 2);
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		overflow: auto;
		box-sizing: border-box;
		background: #FFFFFF;
		cursor: pointer;
	}
	.saida{
		height: calc(var(--vh, 1vh) * 40);
		width: calc(var(--vh, 1vh) * 70);
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		font-weight: bold;
	}
	.block{
		display: flex;
		justify-content: space-around;
	}
	.sub{
		height: 15%;
		width: 100%;
		display: flex;
		flex-direction: column;
		border: solid 3px;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		cursor: pointer;
	}
	.sub:hover{
		color: #fff8d4;
		background: #2e4347;
	}
	</style>

</head>
	<body style="height: max-height; background: #c0d1c2; flex: display; flex-direction: column;">
		<div class="sub" style="border: none; flex: display; justify-content: center;">
			<span>Insira os números à ordenar</span>
		</div>
		<div class="block">
			<div class="saida" id="form">
				<input class="entrada" id="0" placeholder="Números separados por espaço"> 
					<div class="choice" id="be" onclick="registrar(id)">></div>
			</div>
			<div class="saida" id="saida"></div>
		</div>
	</body>
</html>
