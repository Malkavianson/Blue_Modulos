<!DOCTYPE html>
<html>
<head>

<title>Calculadora de reajuste Salarial</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript">
		let vh = window.innerHeight * 0.01
		document.documentElement.style.setProperty('--vh', `${vh}px`)
		window.addEventListener('resize', function(){
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});
		function registrar(id){
			let sai = "";
			let salInit = 0;
			let percentual = "";
			let valorDoAumento = 0;
			document.getElementById("saida").innerHTML = sai;
			let ent = document.getElementById("0").value;
			if(ent.includes(",")){
				ent = ent.replace(",",".");
			}
			ent = parseFloat(ent);
				if(ent<280){
					salInit = ent;
					percentual = "20%"
					valorDoAumento = ent*0.2;
					ent = ent*0.2+ent;
				}else if(ent>=280&&ent<700){
					salInit = ent;
					percentual = "15%"
					valorDoAumento = ent*0.15;
					ent = ent*0.15+ent;
				}else if(ent>=700&&ent<1500){
					salInit = ent;
					percentual = "10%"
					valorDoAumento = ent*0.1;
					ent = ent*0.10+ent;
				}else if(ent>=1500){
					salInit = ent;
					percentual = "5%"
					valorDoAumento = ent*0.05;
					ent = ent*0.05+ent;
				}
	
				sai = '<div class="entrada">O seu salário era: '+salInit.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})+'</div><div class="entrada">Teve um aumento de '+percentual+'</div><div class="entrada">Valor total de aumento: '+valorDoAumento.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})+'</div><div class="entrada">O seu salário reajustado é: '+ent.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})+'</div>';
				document.getElementById("saida").innerHTML += sai;
		}
		
		document.addEventListener("keyup", function(e){
			if(e.key === 'Enter') {
				registrar();
			}
		});
		
	</script>

	<style type="text/css">
	*{
		height: calc(var(--vh, 1vh) * 70);
		margin: 0;
		padding: 0;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		-webkit-appearance: none;
	}
	.entrada{
		width: calc(var(--vh, 1vh) * 60);
		height: calc(var(--vh, 1vh) * 5);
		margin: calc(var(--vh, 1vh) * 0.5);
		border: solid 3px;
		border-radius: calc(var(--vh, 1vh) * 2);
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		box-sizing: border-box;
		background: #FFFFFF;
	}
	.choicebox{
		height: calc(var(--vh, 1vh) * 5);
		display: flex;
	}
	.choice:hover{
		background: #8fA3A7;
	}
	.choice{
		width: calc(var(--vh, 1vh) * 20);
		height: calc(var(--vh, 1vh) * 5);
		margin: calc(var(--vh, 1vh) * 0.5);
		border: solid 3px;
		border-radius: calc(var(--vh, 1vh) * 2);
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 3);
		overflow: auto;
		box-sizing: border-box;
		background: #FFFFFF;
		cursor: pointer;
	}
	.saida{
		height: calc(var(--vh, 1vh) * 40);
		width: calc(var(--vh, 1vh) * 70);
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		font-weight: bold;
	}
	.block{
		display: flex;
		justify-content: space-around;
	}
	.sub{
		height: 15%;
		width: 100%;
		display: flex;
		flex-direction: column;
		border: solid 3px;
		text-align: center;
		font-size: calc(var(--vh, 1vh) * 6);
		font-family: helvetica, tahoma, sans-serif;
		cursor: pointer;
	}
	.sub:hover{
		color: #fff8d4;
		background: #2e4347;
	}
	</style>

</head>
	<body style="height: max-height; background: #c0d1c2; flex: display; flex-direction: column;">
		<div class="sub" style="border: none; flex: display; justify-content: center;">
			<span>Calcule seu reajuste salarial</span>
		</div>
		<div class="block">
			<div class="saida" id="form">
				<input class="entrada" id="0" placeholder="Salário"> 
					<div class="choice" id="be" onclick="registrar(id)">></div>
			</div>
			<div class="saida" id="saida"></div>
		</div>
	</body>
</html>
